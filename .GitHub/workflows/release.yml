name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure C++ runtime
        run: |
          cmake -S runtime -B runtime/build

      - name: Build C++ runtime
        run: |
          cmake --build runtime/build --config Release

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go CLI
        run: |
          cd cli
          go build -o farog ./...

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: farog-1.0.0-binaries
          path: |
            runtime/build
            cli/farog
