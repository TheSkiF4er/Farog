name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure C++ runtime
        run: |
          cmake -S runtime -B runtime/build

      - name: Build C++ runtime
        run: |
          cmake --build runtime/build --config Release

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go CLI
        run: |
          cd cli
          go build ./...

      - name: Test Go CLI
        run: |
          cd cli
          go test ./...
